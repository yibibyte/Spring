<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{layout :: layout(~{::title}, ~{::section})}">
<head>
  <title>Edit User</title>
</head>
<body>
<section>
  <h1 class="mb-4">Edit User</h1>

  <form th:action="@{/users/edit/{id}(id=${userDTO.id})}" th:object="${userDTO}" method="post">
    <input type="hidden" th:field="*{id}">

    <div class="mb-3">
      <label for="name" class="form-label">Name</label>
      <input type="text" class="form-control" id="name" th:field="*{name}">
      <div th:if="${#fields.hasErrors('name')}" class="text-danger" th:errors="*{name}"></div>
    </div>

    <div class="mb-3">
      <label for="email" class="form-label">Email</label>
      <input type="email" class="form-control" id="email" th:field="*{email}">
      <div th:if="${#fields.hasErrors('email')}" class="text-danger" th:errors="*{email}"></div>
    </div>

    <div class="mb-3">
      <label for="password" class="form-label">New Password (leave empty to keep current)</label>
      <input type="password" class="form-control" id="password" th:field="*{password}">
      <div th:if="${#fields.hasErrors('password')}" class="text-danger" th:errors="*{password}"></div>
    </div>

    <button type="submit" class="btn btn-primary">Update</button>
    <a th:href="@{/users}" class="btn btn-secondary">Cancel</a>
  </form>
</section>
</body>
</html>
