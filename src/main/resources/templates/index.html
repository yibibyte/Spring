<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ru>
<meta charset="UTF-8">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Добро пожаловать!</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .welcome-section {
            background: linear-gradient(135deg, #6e8efb, #a777e3);
            min-height: 100vh;
            color: white;
        }
        .welcome-card {
            background-color: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        .btn-glow {
            transition: all 0.3s ease;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.4);
        }
        .btn-glow:hover {
            transform: translateY(-3px);
            box-shadow: 0 0 25px rgba(255, 255, 255, 0.6);
        }
    </style>
</head>
<body>
<section class="welcome-section d-flex align-items-center">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6">
                <div class="welcome-card p-5 text-center">
                    <h1 class="display-4 mb-4">Добро пожаловать!</h1>
                    <p class="lead mb-4">Мы рады видеть вас в нашем приложении Spring</p>

                    <div class="d-flex justify-content-center gap-3 mt-5">
                        <a href="/login" class="btn btn-light btn-lg btn-glow px-4">Войти</a>
                        <a href="/register" class="btn btn-outline-light btn-lg btn-glow px-4">Регистрация</a>
                    </div>

                    <div class="mt-5 pt-4 border-top">
                        <p class="small">Используйте навигацию для работы с приложением</p>
                        <div class="d-flex justify-content-center gap-2">
                            <a href="/about" class="text-white">О нас</a>
                            <span>•</span>
                            <a href="/docs" class="text-white">Документация</a>
                            <span>•</span>
                            <a href="/contact" class="text-white">Контакты</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<!-- Bootstrap 5 JS Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
